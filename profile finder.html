<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>GitHub User Finder</title>
      <style>
          body {
                font-family: sans-serif;
                      background: #1e1e1e;
                            color: #fff;
                                  padding: 20px;
                                      }
                                          input {
                                                padding: 8px;
                                                      width: 200px;
                                                            border-radius: 5px;
                                                                  border: none;
                                                                        margin-right: 10px;
                                                                            }
                                                                                button {
                                                                                      padding: 8px 12px;
                                                                                            background: #007acc;
                                                                                                  border: none;
                                                                                                        color: white;
                                                                                                              border-radius: 5px;
                                                                                                                    cursor: pointer;
                                                                                                                        }
                                                                                                                            .result {
                                                                                                                                  margin-top: 20px;
                                                                                                                                        background: #2d2d2d;
                                                                                                                                              padding: 15px;
                                                                                                                                                    border-radius: 8px;
                                                                                                                                                        }
                                                                                                                                                            img {
                                                                                                                                                                  border-radius: 50%;
                                                                                                                                                                        width: 100px;
                                                                                                                                                                            }
                                                                                                                                                                              </style>
                                                                                                                                                                              </head>
                                                                                                                                                                              <body>
                                                                                                                                                                                <h2>üîç GitHub User Finder</h2>
                                                                                                                                                                                  <input type="text" id="username" placeholder="Enter GitHub username..." />
                                                                                                                                                                                    <button onclick="searchUser()">Search</button>

                                                                                                                                                                                      <div class="result" id="result"></div>

                                                                                                                                                                                        <script>
                                                                                                                                                                                            async function searchUser() {
                                                                                                                                                                                                  const username = document.getElementById("username").value;
                                                                                                                                                                                                        const resultDiv = document.getElementById("result");

                                                                                                                                                                                                              if (!username) {
                                                                                                                                                                                                                      resultDiv.innerHTML = "<p>Please enter a username.</p>";
                                                                                                                                                                                                                              return;
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                          resultDiv.innerHTML = "<p>Loading...</p>";

                                                                                                                                                                                                                                                try {
                                                                                                                                                                                                                                                        const res = await fetch(`https://api.github.com/users/${username}`);
                                                                                                                                                                                                                                                                if (!res.ok) throw new Error("User not found");

                                                                                                                                                                                                                                                                        const data = await res.json();

                                                                                                                                                                                                                                                                                resultDiv.innerHTML = `
                                                                                                                                                                                                                                                                                          <img src="${data.avatar_url}" alt="Avatar" />
                                                                                                                                                                                                                                                                                                    <h3>${data.name || data.login}</h3>
                                                                                                                                                                                                                                                                                                              <p>üìç ${data.location || "No location"}</p>
                                                                                                                                                                                                                                                                                                                        <p>üì¶ Public Repos: ${data.public_repos}</p>
                                                                                                                                                                                                                                                                                                                                  <p>üîó <a href="${data.html_url}" target="_blank" style="color: #58a6ff;">Visit Profile</a></p>
                                                                                                                                                                                                                                                                                                                                          `;
                                                                                                                                                                                                                                                                                                                                                } catch (err) {
                                                                                                                                                                                                                                                                                                                                                        resultDiv.innerHTML = `<p style="color:red;">‚ùå ${err.message}</p>`;
                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                    </html>
